

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">

    <style type="text/css">

        .jumbotron {
            background: none;


            /* Transparent background */
        }



.navbar-default {
  background-color:transparent !important;
  border-color:transparent;
  background-image:none;
  box-shadow:none;
}

.bg-dark{
  background-color: transparent;
}

    </style>
  </head>

  <body background="/static/images/b1.jpg">
  <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <span class="navbar-brand"> EarlyBird </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">

          </ul>
          <form class="form-inline mt-2 mt-md-0">

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" > <a href="/"> Sign out </a></button>
          </form>
        </div>
      </nav>
  </header>

    <main role="main">

{#      <!-- Main jumbotron for a primary marketing message or call to action -->#}
      <div class="jumbotron" back>
        <div class="container">
            <p> <h1 class="display-3"> Hello {{ acc.Fname }} !</h1></p>

        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">

           {%  for eve in event %}
          <div class="col-md-4">
            <h2> {{ eve.name }}</h2>

            <p>
                This is all the description for {{  eve.name }}. <br>
                Start Date: {{ eve.event_start }}<br>
                End Date: {{ eve.event_end }}<br>
                URL: {{ eve.url }}
                <br>


                <button class="btn btn-outline-success my-2 my-sm-0"><a href="{{ url_for('customers', my_var = acc.username) }}">Customers</a></button>
            </p>

          </div>

            {% endfor %}

      </div> <!-- /container -->
      </div>
    </main>

    <footer class="container">
      <p>&copy; Company 2017-2018</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="http://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script src="http://getbootstrap.com/docs/4.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
